<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/splide-core.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="nav__container">
      <nav class="nav container collapsible">
        <a href="/"><img src="images/logo.svg" /></a>
        <svg class="icon nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">home</a></li>
          <li class="nav__item"><a href="#whyus">why us</a></li>
          <li class="nav__item"><a href="#">netzee feature</a></li>
          <li class="nav__item"><a href="#">gallery</a></li>
          <li class="nav__item"><a href="#">merchants</a></li>
        </ul>
      </nav>
    </section>

    <section class="block container grid grid--1x2 hero">
      <div>
        <div class="block__heading">
          <h1 class="block__title">
            Your instant connection to everything around...
          </h1>
          <p class="block__tag">
            <span class="lg--text"
              >Netzee is a location-based spontaneous information sharing
              platform design to </span
            >bring local deals and experiences to you, wherever you are.
          </p>
        </div>
        <div class="btn__row">
          <button class="btn">
            <img class="icon-apple" src="images/apple.svg" alt="apple store" />
          </button>

          <button class="btn">
            <img
              class="icon-apple"
              src="images/google.svg"
              alt="google play store"
            />
          </button>
        </div>
      </div>

      <img class="hero__image" src="images/hero.png" alt="iphone" />
    </section>

    

    
          

    <script src="js/main.js"></script>
    <script src="js/splide.min.js"></script>
    <script>
      var splide = new Splide(".splide", {
        type: "loop",
        perPage: 1,
        autoplay: true,
      });

      splide.mount();
    </script>
  </body>
</html>
